# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec
#
# This file defines the infrastructure for the Stylio backend on Render.
# To use: Connect your GitHub repo to Render and it will auto-detect this file.

services:
  # Web Service - Main API
  - type: web
    name: stylio-api
    runtime: node
    region: oregon  # Change to your preferred region
    plan: free  # Options: free, starter, standard, pro
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard for security
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false  # Set to your mobile app's domain or * for development
    autoDeploy: true

